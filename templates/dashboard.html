<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Pawsible</title>
</head>

<body>
    <style>
        .custom-navbar {
            background-color: #F7F7E9;
        }
    </style>
    <nav class="navbar navbar-expand-lg custom-navbar p-3">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color:#5B2A09;" href="http://127.0.0.1:8000/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:#5B2A09;" href="#" onclick="handleLogout()">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" style="color:#5B2A09;" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <img src="../static/img/PawsibleIcon.jpg" width="80" height="70" style="position:absolute; margin-left:80px; margin-top:-70px;"></img>

    <style>
        .vertical-nav {
            height: 89.7vh;
            width: 240px;
            background-color: #5b2a09;
        }
        .vertical-nav .nav-link {
            color: #ffffff;
            font-size: 1.7rem;
            padding: 50px 10px;
            text-align: left;
            margin-left: -45px;
            margin-top: 0px;
        }
        .vertical-nav .nav-link:hover {
            background-color: #331603;
        }
        .pet-info-box {
            background-color: #FFF;
            border: 1px solid #5b2a09;
            padding: 20px;
            margin-top: 20px;
            width: 400px;
            display: flex;
            position: relative;
        }
        .pet-info-box img {
            width:150px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
            margin-top: 17px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .add-pet-container {
            margin-top: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .pet-form {
            margin-bottom: 20px;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg vertical-nav">
            <div class="container-fluid flex-column">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/documents">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/schedules">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/comingsoon">Vet Details</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="greeting" style="position: absolute; top: 105px; left: 330px; font-size: 64px; font-family: 'Arial', sans-serif;"></div>
        <script>
            function updateTimeAndGreeting() {
                const greetingElement = document.getElementById('greeting');
                const now = new Date();
                const hours = now.getHours();

                let greeting;
                if (hours < 12) {
                    greeting = "Good Morning!";
                } else if (hours < 18) {
                    greeting = "Good Afternoon!";
                } else {
                    greeting = "Good Evening!";
                }

                greetingElement.textContent = greeting;
            }

            setInterval(updateTimeAndGreeting, 1000);
            updateTimeAndGreeting();
        </script>

        <p style="font-size: 48px; position: absolute; top: 200px; left: 330px;">Your Pets</p>

        <div class="pet-form" style="position: absolute; top: 300px; left: 330px;">
          <label for="petName" style="font-size: 20px;">Name:</label>
          <input type="text" id="petName" class="form-control mb-2" style="width: 50%;" placeholder="Enter pet name">
          <label for="petBreed" style="font-size: 20px;">Breed:</label>
          <input type="text" id="petBreed" class="form-control mb-2" style="width: 50%;" placeholder="Enter pet breed">
          <label for="petAge" style="font-size: 20px;">Age:</label>
          <input type="number" id="petAge" class="form-control mb-2" style="width: 50%;" placeholder="Enter pet age">
          <label for="petPicture" style="font-size: 20px;">Picture:</label>
          <input type="file" id="petPicture" class="form-control mb-2" style="width: 50%;" accept="image/*">
      
          <div class="add-pet-container">
              <button class="btn btn-primary" style="position: absolute; bottom: -70px; right: -800px;" onclick="addPet()">Add Pet</button>
          </div>
      </div>
      
      <div id="petInfoBoxContainer" style="position: absolute; bottom: 70px; left: 900px;">
      </div>
      
      <script>
          // Load pets when page loads
          window.addEventListener('load', loadPets);

          async function loadPets() {
              try {
                  const response = await fetch('http://127.0.0.1:8000/api/pets', {
                      method: 'GET',
                      headers: {
                          'Content-Type': 'application/json',
                      }
                  });

                  if (response.ok) {
                      const data = await response.json();
                      const container = document.getElementById('petInfoBoxContainer');
                      container.innerHTML = ''; // Clear existing pets

                      data.pets.forEach(pet => {
                          displayPet(pet);
                      });
                  }
              } catch (error) {
                  console.error('Error loading pets:', error);
              }
          }

          function displayPet(pet) {
              const petInfoBox = document.createElement("div");
              petInfoBox.className = "pet-info-box";
              petInfoBox.style.marginBottom = "20px";
              petInfoBox.dataset.petId = pet.id;

              const imgElement = document.createElement("img");
              if (pet.picture) {
                  imgElement.src = `/static/uploads/pets/${pet.picture}`;
              } else {
                  imgElement.src = "https://via.placeholder.com/150x80?text=No+Image";
              }
              imgElement.alt = "Pet Picture";

              const infoDiv = document.createElement("div");
              infoDiv.innerHTML = `
                  <p style="margin: 5px 0;"><strong>Name:</strong> ${pet.name}</p>
                  <p style="margin: 5px 0;"><strong>Breed:</strong> ${pet.breed}</p>
                  <p style="margin: 5px 0;"><strong>Age:</strong> ${pet.age} years</p>
              `;

              const deleteBtn = document.createElement("button");
              deleteBtn.className = "delete-btn";
              deleteBtn.textContent = "Delete";
              deleteBtn.onclick = function() {
                  deletePet(pet.id);
              };

              petInfoBox.appendChild(imgElement);
              petInfoBox.appendChild(infoDiv);
              petInfoBox.appendChild(deleteBtn);

              document.getElementById("petInfoBoxContainer").appendChild(petInfoBox);
          }

          async function addPet() {
              const name = document.getElementById("petName").value.trim();
              const breed = document.getElementById("petBreed").value.trim();
              const age = document.getElementById("petAge").value;
              const picture = document.getElementById("petPicture").files[0];

              if (!name || !breed || !age) {
                  alert("Please fill in all the fields.");
                  return;
              }

              if (!picture) {
                  alert("Please upload a picture.");
                  return;
              }

              const formData = new FormData();
              formData.append('name', name);
              formData.append('breed', breed);
              formData.append('age', age);
              formData.append('picture', picture);

              try {
                  const response = await fetch('http://127.0.0.1:8000/api/pets', {
                      method: 'POST',
                      body: formData
                  });

                  const data = await response.json();

                  if (response.ok) {
                      alert('Pet added successfully!');
                      displayPet(data.pet);

                      // Clear form
                      document.getElementById("petName").value = '';
                      document.getElementById("petBreed").value = '';
                      document.getElementById("petAge").value = '';
                      document.getElementById("petPicture").value = '';
                  } else {
                      alert('Error: ' + data.error);
                  }
              } catch (error) {
                  alert('Error connecting to server: ' + error.message);
              }
          }

          async function deletePet(petId) {
              if (!confirm('Are you sure you want to delete this pet?')) {
                  return;
              }

              try {
                  const response = await fetch(`http://127.0.0.1:8000/api/pets/${petId}`, {
                      method: 'DELETE',
                      headers: {
                          'Content-Type': 'application/json',
                      }
                  });

                  if (response.ok) {
                      // Remove from UI
                      const petBox = document.querySelector(`[data-pet-id="${petId}"]`);
                      if (petBox) {
                          petBox.remove();
                      }
                      alert('Pet deleted successfully!');
                  } else {
                      const data = await response.json();
                      alert('Error: ' + data.error);
                  }
              } catch (error) {
                  alert('Error connecting to server: ' + error.message);
              }
          }

          async function handleLogout() {
              try {
                  await fetch('http://127.0.0.1:8000/api/logout', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      }
                  });
                  window.location.href = 'http://127.0.0.1:8000/login';
              } catch (error) {
                  console.error('Logout error:', error);
                  window.location.href = 'http://127.0.0.1:8000/login';
              }
          }
      </script>

        <style>
            body {
                background: #C2B8A3;
            }
        </style>

        <!-- Optional JavaScript; choose one of the two! -->

    </body>
</html>
